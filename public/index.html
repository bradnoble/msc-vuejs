  <script type="text/x-template" id="home">
      <div>
        <h1>
          Welcome
        </h1>
        <div class="row">
          <div class="col m6 s12">
            <p>
              The Montclair Ski Club (MSC) is a restricted membership club that was founded in 1947.
            </p>
            <p>          
              In 1959, the club built a ski lodge at the base of Mad River Glen in northern Vermont. The club is focused on providing avid skiers and their families with a warm, caring environment where personal relationships are valued. Currently there are several second and third generation club members.
            </p>
            <p>                    
              Membership in the club is restricted to 100 active members who are expected to participate in a variety of ways, including serving on committees and boards, helping to maintain our lodge and representing the club to the outside world. MSC is a member of the New Jersey Ski Council and encourages its members to participate in its activities.
            </p>
            <p>                    
              Social activities are also a focus of the ski club. An annual Christmas party, a summer picnic, a wine and cheese party, bike rides and an annual September trip to a camp in upstate New York are highlights.
            </p>
            <p>                    
              To become a member of the club, you must be sponsored by a member, complete several tasks during the applicant process, be recommended by the membership committee and receive a positive vote by the membership. The process usually takes a year, assuming that there is an opening on the active membership list.  
            </p>
          </div>
          <div class="col m6 s12">
            <p>
              Member links
            </p>
          </div>
      </div>
    </script>

      </div>
      <div id="resourcesHelp" class="row">
        <div class="col s12">
            <a class="waves-effect waves-light btn blue" @click="onHelp($event)"><i class="material-icons left">arrow_drop_up</i>Done</a>
            <p>Resources are files, organized in folders, available for viewing and download.</p>
            <ul>
              <li><i class="material-icons">chevron_right</i>Select a folder to display the files and additional folders contained in it.</li>
              <li><i class="material-icons">chevron_right</i>Select a PDF file to view the contents. Note: Only PDF files can be viewed.</li>
              <li><i class="material-icons">chevron_right</i>Click the <i class="material-icons">file_download</i> icon to download a file.</li>
              <li><i class="material-icons">chevron_right</i>Use the breadcrumbs move up in the folder hierarchy.</li>
            </ul>
        </div>
      </div>
            <!-- <div class="row"> -->
        <!-- <div class="col s12">
          <h5>Resources&nbsp;<i class="material-icons small waves-effect waves-light btn modal-trigger" href="resourcesHelpmodal">help_outline</i></h5>
        </div> -->
        <!-- <div class="col s8">
          <nav class="grey lighten-4">
            <div class="nav-wrapper">
              <form>
                <div class="input-field">
                  <input id="search" type="search" placeholder="Search resources"  v-on:keyup.enter="onSearch($event)" required>
                  <label class="label-icon" for="search"><i class="material-icons  black-text">search</i></label>
                  <i class="material-icons">close</i>
                </div>
              </form>

      <!-- </div> -->
      <nav class="blue darken-2">
        <div class="nav-wrapper">
          <div class="col s12">
            <span v-for="folder in path" @click="onBreadcrumb(folder.id, $event)" class="breadcrumb cursor-pointer">{{folder.name}}</span>
          </div>
        </div>
      </nav>
      <div class="row">
        <div class="col s12">
          <div class="divider"></div>
        </div>
      </div>
      <div v-if="files.length==0">
        <div class="row">
            <div class="col s12"><i class="material-icons small">info_outline</i><span>&nbsp;No files in this folder</span></div>
        </div>
      </div>
      <div v-else>
        <div class="row grey lighten-4">
          <div class="col s5">Name</div>
          <div class="col s1">Type</div>
          <div class="col s2">Modified</div>
          <div class="col s2">Size</div>
          <div class="col s1"></div>
        </div>
        </div>
        <div class="row"  v-for="file in files" :key="file.id" v-if="file.type=='Folder'">
          <div class="col s5" @click="onFolderView(file,$event)"><i class="material-icons small cursor-pointer">folder</i><span class="cursor-pointer">&nbsp;{{file.name}}</span></div>
          <div class="col s1">&minus;</div>
          <div class="col s2">&minus;</div>
          <div class="col s2">&minus;</div>
          <div class="col s1"></div>
        </div>
        <div class="row"  v-for="file in files" :key="file.id" v-if="file.type!='Folder'">
          <div class="col s5" v-bind:class="{'cursor-pointer':file.type=='PDF','hoverable':file.type=='PDF'}" @click="(file.canView?onFileView(file, $event):null)"><i class="material-icons small">{{(file.type=='PDF'?'description':(file.type=='Spreadsheet'?'grid_on':'format_align_left'))}}</i><span>&nbsp;{{file.name + (!file.canView?'&nbsp;(Download only)':'')}}</span></div>
          <div class="col s1">{{file.type}}</div>
          <div class="col s2">{{file.modifiedTimeFormatted}}</div>
          <div class="col s2" v-html="file.sizeFormatted"></div>
          <div class="col s1"><i v-if="file.canDownload" class="material-icons small cursor-pointer hoverable" @click="onFileDownload(file, $event)">file_download</i></div>
        </div>
      </div>
    </div>
  </script>
