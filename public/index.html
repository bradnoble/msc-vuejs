<script type="text/x-template" id="admin-search">
  <div>
    <p v-if="items && items.length == 0">
      No results for {{ $route.query.q }}.
      <router-link :to="{name: 'add-household'}">
        <i class="material-icons tiny">add_box</i> Add household
      </router-link>    
    </p>
    <div v-else>
      <h6>
        Results | 
        <span v-if="!$route.query.drilldown">
          <a href="#" class="dropdown-trigger" data-target="facet-dropdown">
            <i class="material-icons tiny">filter_list</i> Filter
          </a>
          <div id="facet-dropdown" v-for="(value, key) in counts" class="dropdown-content">
              {{ key | capitalize }}
              <ul>
                <li v-for="(value2, key2) in value">
                  <a href="#" @click.prevent="addFacet(key, key2)">{{ key2 }}<span class="badge">{{ value2 }}</span></a>
                </li>
              </ul>
          </div>
        </span>
        <span v-else> 
          
          <span v-for="(value, key) in counts">
            <span v-for="(value2, key2) in value">
                <a href="#" @click.prevent="clearFacets()" v-if="$route.query.drilldown" class="red-text" title="clear filters">
                    {{ key | capitalize }}: {{ key2 | capitalize }}
                    <i class="material-icons tiny">remove_circle</i>
                  </a>
            </span>
          </span>
        </span> 
          
      </h6>

      <ul class="collection">
        <li class="collection-item" v-for="item in items" v-bind:id="item._id" :key="item._id">    
          <h6 class="">
            <!-- if this link causes problems: https://github.com/vuejs/vue-router/issues/986 -->
            <router-link :to="{ name: 'edit-person', params: { id: item._id } }" title="Edit person" class="">
                <person-name :item="item"></person-name>
            </router-link>
          </h6>
          <div class="row">
            <div class="col s12 m5">
              <person-contact-info :item="item"></person-contact-info>      
            </div>
            <div class="col s12 m7">
              <router-link :to="{ name: 'edit-household', params: { id: item.household._id } }" title="Edit household" class="">
                <location :item="item.household"></location>
              </router-link>
            </div><!--col-->
          </div>
        </li>
      </ul>
    </div><!-- velse -->
  </div>
</script>
