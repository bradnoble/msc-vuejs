<!DOCTYPE html>
<html>
  <head>
    <script src="/js/vue.min.js"></script>
    <script src="/js/vue-resource.min.js"></script>
    <script src="/js/vue-router.js"></script>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="/css/materialize.min.css"  media="screen,projection"/>
    <style type="text/css">
      body .nav-wrapper a {
        color: #333
      }
      body .navbar-fixed nav {
      }
      body {
      }
      body .container {
      } 
      i.material-icons { vertical-align: middle !important; }
     </style>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>  
    <div id="app">
      <div class="navbar-fixed row">
        <nav>
          <div class="nav-wrapper white col s12 m12">
            <a href="/#" class="brand-logo">
              <span class="show-on-small hide-on-med-and-up">MSC</span>
              <span class="hide-on-small-only">Montclair Ski Club</span>
            </a>
            <a href="#" data-activates="slide-out" class="button-collapse"><i class="material-icons">menu</i></a>
            <ul class="right hide-on-med-and-down">
              <li><a href="/#list">List</a></li>
              <li><a href="/#emails">Email Addresses</a></li>
              <li><a href="/getPeopleForCSV">Download List</a></li>
              <li><a href="/#list/new">Add Household</a></li>
            </ul>
          </div>
        </nav>
      </div>
      <ul id="slide-out" class="side-nav">
        <li>
          <div class="user-view">
            <div class="background">
              <img src="img/lodge_winter2001.jpg" width="100%">
            </div>
            <a href="/"><img class="circle" src="img/logo.gif"></a>
            <a href="/#list"><span class="white-text name"> Montclair Ski Club</span></a>
            <a href="/#emails"><span class="white-text email">montclairskiclub@gmail.com</span></a>
          </div>
        </li>
        <li><router-link to="/">Home</router-link></li>
        <li><router-link to="/list">Membership List</router-link></li>
        <li><router-link to="/emails"><i class="material-icons tiny">email</i> Email Addresses</router-link></li>
        <li><a href="/getPeopleForCSV"><i class="material-icons tiny">file_download</i> Download List</a></li>
        <li><a href="/#list/new"><i class="material-icons">add</i> Add Houseohld</a></li>
      </ul><!-- sideNav -->

      <div class="container">       
        <router-view></router-view>
      </div><!-- container -->
    </div><!-- app -->


    <!-- 
      BEGIN TEMPLATES
    -->


    <script type="text/x-template" id="emails">
      <div>
        <h6>
          <a href="/#list">Membership List</a> / Email addresses
        </h6>
        <p>
          Here find all of the email addresses we have on file.
        </p>

        <div class="row">
          <div class="col m3">
            <h5>Filters</h5>
            <p>Filter the list by status.</p>
            <ul class="collection">
              <a class="collection-item" v-for="status in statuses" :class="{'active': selected[status] == true }" v-on:click="toggleStatus(status)">
                {{ status }}
                <span class="secondary-content" v-if="selected[status]"><i class="material-icons">check_box</i></span>
              </a>
            </ul>
          </div>
          <div class="col m9">
            <h5>Email addresses</h5>
            <p><a href="#" v-on:click.prevent="selectEmails()">Select</a>, copy, and paste these addresses into your email app.</p>
            <div class="input-field col s12">
              <textarea id="emails" class="materialize-textarea">{{ items }}</textarea>
              <label for="emails" class="active">Emails</label>
            </div>
          </div>
        </div>

        <router-link to="/list">Back to the list</router-link>
      </div>
    </script>

    <script type="text/x-template" id="list">
      <div>
        <div style="color: red" v-if="loading">
          Loading...
        </div>
        <div v-if="!loading">
          <ul class="collection">
            <li class="collection-item grey lighten-4 row">
              <div class="input-field col m12 s12">
                <i class="material-icons prefix">search</i>
                <input id="search" v-model="searchStr" @keyup="search()" placeholder="First of last name..." />
                <label for="search" class="active">Search by name</label>
              </div>            
            </li>
            <li v-bind:id="item._id" v-for="item in items" v-if="!item.hide" class="collection-item">
              <h5>
                {{ item.name }} <router-link :to="{ path: /list/ + item._id }" class="" title="Add a person to this household"><i class="material-icons">edit</i></router-link>
              </h5>
              <div class="row">
                <div class="col m3">
                  <household v-bind:item="item"></household>
                </div>
                <div class="col m9">
                  <ul>
                    <person 
                      v-for="person in item.people" 
                      v-bind:key="person._id" 
                      v-bind:item="person">
                    </person>
                  </ul>
                </div>
              </div><!--row-->
            </li>
          </ul>
        </div>
      </div>
    </script>

    <script type="text/x-template" id="edit-household">
      <div>
        <h6>
          <a href="/#list">Membership List</a> / Edit Household
        </h6>
        <div class="row">
          <div class="col m5 s12">
            <ul class="collection">
              <a v-on:click="loadTab('summary')" class="collection-item" :class="{'active': open=='summary'}">
                  Summary
                <span class="secondary-content"><i class="material-icons">chevron_right</i></span>
              </a>
              <a v-on:click="loadTab('household')" class="collection-item" :class="{'active': open=='household'}">
                  Mailing info
                <span class="secondary-content"><i class="material-icons">chevron_right</i></span>
              </a>
              <a v-for="(person, index) in item.people" v-on:click="loadTab(index)" class="collection-item" :class="{'active': open==index}">
                <i class="material-icons tiny">person</i> 
                <span v-if="!person.first && !person.last">{{ person._id }}</span>
                <span v-if="person.first && person.last">{{ person.first }} {{ person.last }}</span> ({{ person.status }})
                <span class="secondary-content"><i class="material-icons">chevron_right</i></span>
              </a>
            </ul>
            <div class="actions">
              <a v-on:click="addPerson()" class="btn waves-effect waves-light" title="Add a person to this household">
                <i class="material-icons">person_add</i>
              </a>  
            </div>
            <!--
            <pre>
              {{ item | json }}
            </pre>
            -->
          </div>

          <div class="col m6 offset-m1 s12">
            <ul>
              <li>
                <div v-if="open == 'household'">
                  <h5>
                    Address &amp; phone
                  </h5>
                  <div class="row">
                    <div class="input-field col m4 s12">
                      <input type="text" id="household_name" v-model="item.name"  />
                      <label for="household_name" class="active">Household name</label>
                    </div>
                    <div class="input-field col m8 s12">
                      <input type="text" id="household_label_name" v-model="item.label_name"  />
                      <label for="household_label_name" class="active">Mailing label name</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col m8 s12">
                      <input type="text" id="household_street1" v-model="item.street1"  />
                      <label for="household_street1" class="active">Street 1</label>
                    </div>
                    <div class="input-field col m4 s12">
                      <input type="text" id="household_street2" v-model="item.street2"  />
                      <label for="household_street2" class="active">Street 2</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col m6 s12">
                      <input type="text" id="household_city" v-model="item.city"  />
                      <label for="household_city" class="active">City</label>
                    </div>
                    <div class="input-field col m2 s12">
                      <input type="text" id="household_state" v-model="item.state"  />
                      <label for="household_state" class="active">State</label>
                    </div>
                    <div class="input-field col m4 s12">
                      <input type="text" id="household_zip" v-model="item.zip"  />
                      <label for="household_zip" class="active">ZIP</label>
                    </div>
                  </div>
                  <div class="input-field">              
                    <input type="text" id="household_phone" v-model="item.phone"  />
                    <label for="household_phone" class="active">Household Phone</label>
                  </div>

                  <div class="section">
                    <h5>
                      Harcopies
                    </h5>
                  </div>
                  <div class="row">              
                    <div class="col m6 s12 switch">
                      Mail a hardcopy of the newsletter?<br />
                      <label>
                        No
                        <input type="checkbox" id="mail_news" v-model="item.mail_news">
                        <span class="lever"></span>
                        Yes
                      </label>
                    </div>
                    <div class="col m6 s12 switch">
                      Mail a hardcopy of the membership list?<br />
                      <label>
                        No
                        <input type="checkbox" id="mail_list" v-model="item.mail_list">
                        <span class="lever"></span>
                        Yes
                      </label>
                    </div>
                  </div>

                </div>
              </li>
              <li v-for="(person, index) in item.people">
                <div v-if="open == index" class="">
                  
                  <div class="row">
                    <div class="input-field col m6 s12">              
                      <input type="text" id="person_first" v-model="person.first"  />
                      <label for="person_first" class="active">First name</label>
                    </div>
                    <div class="input-field col m6 s12">              
                      <input type="text" id="person_last" v-model="person.last"  />
                      <label for="person_last" class="active">Last name</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col m12 s12">              
                      <input type="text" id="person_email" v-model="person.email"  />
                      <label for="person_email" class="active">Email</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s6">              
                      <input type="text" id="person_phone" v-model="person.phone"  />
                      <label for="person_phone" class="active">Phone</label>
                    </div>
                    <div class="input-field col s6">              
                      <input type="text" id="person_work_phone" v-model="person.work_phone"  />
                      <label for="person_work_phone" class="active">Work phone</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col m6 s12">              
                      <label>Membership status</label>
                      <p v-for="(value, idx) in statuses">
                        <input 
                          type="radio" 
                          :name="person._id + '-' + idx" 
                          :id="person._id + '-' + idx" 
                          :value="value" 
                          v-model="person.status" v-on:change="killDOB(index)" />
                        <label v-bind:for="person._id + '-' + idx">{{ value }}</label>
                      </p>                
                    </div>
                    <div class="col m6 s12">              
                      <label>Gender</label>
                      <p v-for="(value, index) in genders">
                        <input type="radio" 
                          :name="person._id + '-gender-' + index" 
                          :id="person._id + '-gender-' + index" 
                          :value="value" 
                          v-model="person.gender" />
                        <label :for="person._id + '-gender-' + index">{{ value }}</label>
                      </p>                
                    </div>
                  </div>
                  <!--
                    <div class="input-field" v-if="person.status == 'child'">              
                        <input type="text" id="person_dob" v-model="person.dob"  />
                        <label for="person_dob" class="active">Date of birth</label>
                      </div>
                      -->
                  <div class="row" v-if="person.status == 'child' || person.status == 'junior'" >
                    <div class="input-field col m12 s12">              
                      <input type="text" id="person_dob" v-model="person.dob" />
                      <label for="person_dob" class="active">Date of birth</label>
                    </div>
                  </div>
                  <div>
                    <p>
                      <input type="checkbox" v-bind:id="person._id" v-model="person._deleted" v-on:click="removePerson(index)" />
                      <label v-bind:for="person._id" class="red-text text-darken-2">Remove this person</label>
                    </p>
                  </div>

                </div>
              </li>
              <li v-if="open == 'summary'">
                <household v-bind:item="item"></household>
                <ul>
                  <person 
                    v-for="person in item.people" 
                    v-bind:key="person._id" 
                    v-bind:item="person">
                  </person>
                </ul>
              </li>
            </ul>
            <div class="section">
                <a v-on:click="saveMe()" id="save" class="waves-effect waves-light btn red col m6">Save</a>
                <a href="#/" class="waves-effect waves-light btn-flat grey-text" title="cancel changes, and return to the list">Cancel</a>
            </div>
          </div>
        </div>

      </div>
    </script>

    <!--Import jQuery before materialize.js-->

    <script type="text/javascript" src="/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="/js/materialize.min.js"></script>

    <script type="text/javascript" src="/js/factories.js"></script>
    <script type="text/javascript" src="/js/main.js"></script>
  </body>
</html>
